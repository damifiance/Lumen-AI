<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lumen AI â€” Checkout</title>
  <script src="https://cdn.paddle.com/paddle/v2/paddle.js"></script>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      background: #f9fafb;
      color: #374151;
    }
    .container {
      text-align: center;
      padding: 2rem;
    }
    .spinner {
      width: 40px;
      height: 40px;
      border: 3px solid #e5e7eb;
      border-top-color: #6366f1;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin: 0 auto 1rem;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
    .error { color: #dc2626; }
  </style>
</head>
<body>
  <div class="container">
    <div class="spinner" id="spinner"></div>
    <p id="message">Loading checkout...</p>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const txnId = params.get('_ptxn');

    if (!txnId) {
      document.getElementById('spinner').style.display = 'none';
      document.getElementById('message').textContent = 'No transaction found. Please try again from the app.';
      document.getElementById('message').classList.add('error');
    } else {
      // Initialize Paddle in sandbox mode
      Paddle.Environment.set('sandbox');
      Paddle.Initialize({
        token: 'test_44448bfe09bdc9ca2adac82b0eb',
      });

      // Open checkout overlay
      Paddle.Checkout.open({
        transactionId: txnId,
        settings: {
          successUrl: window.location.origin + '/Lumen-AI/checkout-success.html',
          theme: 'light',
        },
      });

      document.getElementById('message').textContent = 'Opening payment form...';
    }
  </script>
</body>
</html>
