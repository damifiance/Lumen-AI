<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign In — Lumen AI</title>
  <meta name="description" content="Sign in to Lumen AI to unlock cloud AI models and sync your profile." />
  <link rel="icon" href="https://raw.githubusercontent.com/damifiance/Lumen-AI/master/electron/build/icon.png" type="image/png" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
  <script src="shared-auth.js"></script>
</head>
<body>

  <!-- Nav -->
  <nav class="nav">
    <div class="nav-left">
      <a href="index.html">Home</a>
      <a href="features.html">Features</a>
      <a href="index.html#download">Download</a>
    </div>
    <a href="index.html" class="nav-logo">
      <img
        src="https://raw.githubusercontent.com/damifiance/Lumen-AI/master/electron/build/icon.png"
        alt="Lumen AI"
      />
      Lumen AI
    </a>
    <div class="nav-right">
      <a href="index.html#download" class="btn-nav btn-nav-amber">Download</a>
    </div>
  </nav>

  <!-- Auth Container -->
  <div class="auth-page">
    <div class="auth-card" id="auth-card">
      <!-- Sign In Header -->
      <div id="auth-header">
        <h2 style="text-align:center; margin-bottom:8px; font-size:1.4rem;">Sign In</h2>
        <p style="text-align:center; color:var(--text-muted); font-size:0.9rem; margin-bottom:24px;">
          Continue with your Google or GitHub account
        </p>
      </div>

      <!-- OAuth Buttons -->
      <div class="auth-oauth" id="auth-oauth">
        <button class="auth-btn auth-btn-oauth" onclick="handleOAuth('google')">
          <svg width="18" height="18" viewBox="0 0 24 24"><path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92a5.06 5.06 0 0 1-2.2 3.32v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.1z" fill="#4285F4"/><path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/><path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/><path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/></svg>
          Continue with Google
        </button>
        <button class="auth-btn auth-btn-oauth" onclick="handleOAuth('github')">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor"><path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/></svg>
          Continue with GitHub
        </button>
      </div>

      <!-- Error Message -->
      <div class="auth-error" id="auth-error" style="display:none;"></div>

      <!-- Success States -->
      <div class="auth-success" id="auth-success" style="display:none;">
        <div class="auth-success-icon">&#10003;</div>
        <h3 id="success-title">Success!</h3>
        <p id="success-message"></p>
        <button class="auth-btn auth-btn-primary" id="success-action" style="display:none;" onclick="redirectToApp()">Open Lumen AI</button>
      </div>

      <!-- Already Signed In -->
      <div class="auth-signed-in" id="auth-signed-in" style="display:none;">
        <div class="auth-success-icon">&#128100;</div>
        <h3>You're signed in</h3>
        <p id="signed-in-email"></p>
        <button class="auth-btn auth-btn-primary" onclick="openApp()">Open Lumen AI</button>
        <button class="auth-btn auth-btn-secondary" onclick="handleSignOut()" style="margin-top: 8px;">Sign Out</button>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="footer">
    <div class="footer-links">
      <a href="index.html">Home</a>
      <a href="https://github.com/damifiance/Lumen-AI">GitHub</a>
      <a href="https://github.com/damifiance/Lumen-AI/releases">Releases</a>
    </div>
    <p class="copyright">
      <span class="sun-dot"></span>
      Lumen AI &mdash; by JaeHyung (Benjamin) Park
    </p>
  </footer>

  <script>
    // =============================================
    // Supabase Init (uses window.sb from shared-auth.js)
    // =============================================
    const sb = window.sb;
    const APP_REDIRECT = 'lumenai://auth/session';
    const PAGE_URL = 'https://damifiance.github.io/Lumen-AI/auth.html';

    // Track if user came from the Electron app, and redirect target
    const urlParams = new URLSearchParams(window.location.search);
    const fromApp = urlParams.get('source') === 'app';
    const redirectTarget = urlParams.get('redirect'); // e.g. 'profile'

    // =============================================
    // On page load — detect callbacks
    // =============================================
    (async function init() {
      const hash = window.location.hash;
      const params = new URLSearchParams(window.location.search);

      // Account deleted — show confirmation
      if (params.get('deleted') === '1') {
        showSuccess('Account Deleted', 'Your account and all associated data have been permanently deleted.');
        return;
      }

      // OAuth callback: Supabase puts tokens in the hash fragment
      if (hash && hash.includes('access_token')) {
        const hashParams = new URLSearchParams(hash.substring(1));
        const accessToken = hashParams.get('access_token');
        const refreshToken = hashParams.get('refresh_token');
        const errorDesc = hashParams.get('error_description');

        if (errorDesc) {
          showError(decodeURIComponent(errorDesc));
          return;
        }

        if (accessToken && refreshToken) {
          const { error } = await sb.auth.setSession({
            access_token: accessToken,
            refresh_token: refreshToken,
          });
          if (error) {
            showError(error.message);
            return;
          }
          history.replaceState(null, '', window.location.pathname + window.location.search);
          redirectToApp(accessToken, refreshToken);
          return;
        }
      }

      // Check for existing session (e.g. user navigated here while logged in)
      const { data: { session } } = await sb.auth.getSession();
      if (session) {
        if (fromApp) {
          redirectToApp(session.access_token, session.refresh_token);
          return;
        }
        showSignedIn(session);
      }
    })();

    // =============================================
    // Auth Handlers
    // =============================================
    async function handleOAuth(provider) {
      hideError();
      const { error } = await sb.auth.signInWithOAuth({
        provider,
        options: {
          redirectTo: PAGE_URL + (fromApp ? '?source=app' : ''),
        },
      });
      if (error) {
        showError(error.message || 'Unable to start sign in. Please try again.');
      }
    }

    // =============================================
    // Redirect to App
    // =============================================
    function redirectToApp(accessToken, refreshToken) {
      if (!accessToken || !refreshToken) return;

      if (redirectTarget === 'profile') {
        showSuccess('Signed In!', 'Redirecting to your profile...');
        setTimeout(() => { window.location.href = 'profile.html'; }, 1000);
        return;
      }

      const deepLink = APP_REDIRECT + '?access_token=' + encodeURIComponent(accessToken) + '&refresh_token=' + encodeURIComponent(refreshToken);

      showSuccess('Signed In!', 'Opening Lumen AI...');
      document.getElementById('success-action').style.display = 'inline-flex';
      document.getElementById('success-action').textContent = 'Open Lumen AI';
      document.getElementById('success-action').onclick = function() {
        launchDeepLink(deepLink);
      };

      setTimeout(() => { launchDeepLink(deepLink); }, 1500);
    }

    function launchDeepLink(url) {
      const a = document.createElement('a');
      a.href = url;
      a.style.display = 'none';
      document.body.appendChild(a);
      a.click();
      setTimeout(() => a.remove(), 100);
    }

    // =============================================
    // UI Helpers
    // =============================================
    function showError(msg) {
      const el = document.getElementById('auth-error');
      el.textContent = msg;
      el.style.display = 'block';
    }

    function hideError() {
      document.getElementById('auth-error').style.display = 'none';
    }

    function showSuccess(title, message) {
      document.getElementById('auth-header').style.display = 'none';
      document.getElementById('auth-oauth').style.display = 'none';
      document.getElementById('auth-error').style.display = 'none';
      document.getElementById('auth-signed-in').style.display = 'none';

      document.getElementById('success-title').textContent = title;
      document.getElementById('success-message').textContent = message;
      document.getElementById('auth-success').style.display = 'flex';
    }

    function showSignedIn(session) {
      document.getElementById('auth-header').style.display = 'none';
      document.getElementById('auth-oauth').style.display = 'none';
      document.getElementById('auth-error').style.display = 'none';
      document.getElementById('auth-success').style.display = 'none';

      document.getElementById('signed-in-email').textContent = session.user?.email || 'Signed in';
      document.getElementById('auth-signed-in').style.display = 'flex';
    }

    function openApp() {
      sb.auth.getSession().then(({ data: { session } }) => {
        if (session) {
          const deepLink = APP_REDIRECT + '?access_token=' + encodeURIComponent(session.access_token) + '&refresh_token=' + encodeURIComponent(session.refresh_token);
          launchDeepLink(deepLink);
        }
      });
    }

    async function handleSignOut() {
      await sb.auth.signOut();
      document.getElementById('auth-signed-in').style.display = 'none';
      document.getElementById('auth-header').style.display = '';
      document.getElementById('auth-oauth').style.display = '';
    }
  </script>

</body>
</html>
