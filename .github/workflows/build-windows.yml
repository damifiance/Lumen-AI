name: Build Windows Installer

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      release_tag:
        description: 'Existing release tag to attach the installer to (e.g. v0.1.0)'
        required: false
        default: 'v0.1.0'

jobs:
  build-windows:
    runs-on: windows-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install backend dependencies
        working-directory: backend
        run: pip install -e ".[dev]" pyinstaller

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm install --legacy-peer-deps

      - name: Build
        run: node scripts/build.js
        env:
          CI: true
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}

      - name: Package Windows installer
        run: npm run package:win

      - name: Upload installer artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-installer
          path: dist/installers/*.exe

      - name: Upload to existing release (manual trigger)
        if: github.event_name == 'workflow_dispatch' && inputs.release_tag != ''
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ inputs.release_tag }}
          files: dist/installers/*.exe
          append_body: true
          body: |

            ### Windows
            - **Windows (x64):** `Lumen AI Setup 0.1.0.exe` â€” Double-click to install.

      - name: Create GitHub Release (tag push)
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v2
        with:
          files: dist/installers/*.exe
          body_path: RELEASE_NOTES.md
          draft: false
          prerelease: false
